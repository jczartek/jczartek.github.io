---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div>
          [<time datetime="{{ post.date }}" class="catalogue-time">{{ post.date |  date: "%d/%m/%Y" }}</time>] - {{ post.title }}
          <div class="catalogue-line"></div> 
        </div>
      </a>
    {% endfor %}
  </div>
